<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <img src="dogow.jpg" class="stickTop">
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <img src="dogow.jpg" title="15% standard width" data-bs-toggle="tooltip" class="img1">
            </div>

            <div class="col">
                <div class="row">
                    <div class="col">
                        <img src="dogow.jpg" class="setimage" title="unmirrored" data-bs-toggle="tooltip">
                        <img src="dogow.jpg" title="mirrored horizontally" data-bs-toggle="tooltip"
                            class="img21 setimage">
                    </div>
                    <div class="col">
                        <img src="dogow.jpg" title="mirrored vertically" data-bs-toggle="tooltip"
                            class="img22 setimage">
                        <img src="dogow.jpg" title="mirrored horizontally and vertically"
                            data-bs-toggle="tooltip" class="img23 setimage">
                    </div>
                </div>
            </div>

            <div class="col">
                <img src="dogow.jpg" title="150% standard size" data-bs-toggle="tooltip" class="img3">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <img src="dogow.jpg" title="3.5 full rotations to the right" data-bs-toggle="tooltip"
                    class="img4">
            </div>

            <div class="col">
                <img src="dogow.jpg" title="99% of standard width, 101% of standard height and rotated 1 
                degree to the left" data-bs-toggle="tooltip" class="img5">
            </div>

            <div class="col">
                <img src="dogow.jpg"
                    title="Mirrored vertically, 90% of standard height and 80% of standard width"
                    data-bs-toggle="tooltip" class="img6">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <img src="dogow.jpg" title="80% of standard size" data-bs-toggle="tooltip" class="img7">
            </div>

            <div class="col">
                <img src="dogow.jpg" title="101% of standard width" data-bs-toggle="tooltip" class="img8">
            </div>

            <div class="col">
                <img src="dogow.jpg" title="Rotated 50 degrees" data-bs-toggle="tooltip" class="img9">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <img src="dogow.jpg" title="half the standard height" data-bs-toggle="tooltip"
                            class="img101 setimage">
                        <img src="dogow.jpg" title="3/4th standard height" data-bs-toggle="tooltip"
                            class="img102 setimage">
                    </div>
                </div>
            </div>

            <div class="col">
                <img src="dogow.jpg" title="Mirrored horizotally and rotated 30 degrees"
                    data-bs-toggle="tooltip" class="img11">
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <img src="dogow.jpg" title="flipped horizontally" data-bs-toggle="tooltip"
                            class="img121 setimage">
                        <img src="dogow.jpg" title="flipped vertically" data-bs-toggle="tooltip" class="122 setimage">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <img src="dogow.jpg" title="Rotated 500 degrees to the left." data-bs-toggle="tooltip"
                    class="img13">
            </div>

            <div class="col">
                <img src="dogow.jpg" title="Rotated 45 degrees and 45% of standard size"
                    data-bs-toggle="tooltip" class="img14">
            </div>

            <div class="col">
                <img src="dogow.jpg"
                    title="Rotated 87 degrees to the left, 87% of standard height and be flipped either horizontally or vertically"
                    data-bs-toggle="tooltip" class="img15">
            </div>
        </div>
    </div>

    <img src="dogow.jpg" class="stickBottom">
</body>

</html>
